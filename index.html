<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://normalize-css.googlecode.com/svn/trunk/normalize.css">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class='header'>
    <h2>Calculator</h2>
    <p>I'm not ugly, I'm <u>minimalistic</u>.</p>
  </div>
  <br>
  <div>
    <div id='calculator'>
      <table>
        <tr>
          <td colspan="3">
          	<input type="text" id="display" disabled="disabled">
          </td>
          <td>
          	<button id='c' onclick="calcButton()" class='operator'>C</button>
          </td>
        </tr>
        <tr>
          <td><button id='7' onclick="calcButton()">7</button></td>
          <td><button id='8' onclick="calcButton()">8</button></td>
          <td><button id='9' onclick="calcButton()">9</button></td>
          <td>
          	<button id='/' onclick="calcButton()" class='operator'>/</button>
          </td>
        </tr>
        <tr>
          <td><button id='4' onclick="calcButton()">4</button></td>
          <td><button id='5' onclick="calcButton()">5</button></td>
          <td><button id='6' onclick="calcButton()">6</button></td>
          <td>
          	<button id='*' onclick="calcButton()" class='operator'>*</button>
          </td>
        </tr>
        <tr>
          <td><button id='3' onclick="calcButton()">3</button></td>
          <td><button id='2' onclick="calcButton()">2</button></td>
          <td><button id='1' onclick="calcButton()">1</button></td>
          <td>
          	<button id='-' onclick="calcButton()" class='operator'>-</button>
          </td>
        </tr>
        <tr>
          <td><button id='0' onclick="calcButton()">0</button></td>
          <td><button id='.' onclick="calcButton()">.</button></td>
          <td>
          	<button id='=' onclick="calcButton()" class='operator'>=</button>
          </td>
          <td>
          	<button id='+' onclick="calcButton()" class='operator'>+</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
   <script src="calculator.js"></script>
   <script type="text/javascript">
   	window.onload = function(){
   	  let display = document.querySelector('#calculator #display')
   	  window.calculator = new Calculator(display);
   	  window.addEventListener('keydown', event => {
   	    window.calculator.input(event.key);
   	  })
   	}
   	function calcButton(){
   	  let value = this.event.target.innerText;
   	  window.calculator.input(value);
   	}
   </script>
</body>
</html>
